<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HT Social</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        .login-logo {
            font-size: 56px;
            margin-bottom: 16px;
        }

        .login-box h1 {
            color: #262626;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
        }

        .login-box p {
            color: #8e8e8e;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            font-size: 14px;
            background: #fafafa;
        }

        .login-box input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-box button:hover {
            background: #5568d3;
        }

        .login-box .secondary-btn {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
        }

        .login-box .secondary-btn:hover {
            background: #f7f7f7;
        }

        .main-container {
            display: none;
            min-height: 100vh;
        }

        .main-container.active {
            display: block;
        }

        .header {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 975px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #262626;
        }

        .logo-icon {
            font-size: 32px;
        }

        .search-bar {
            flex: 1;
            max-width: 268px;
            margin: 0 32px;
        }

        .search-input {
            width: 100%;
            padding: 8px 16px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            background: #fafafa;
        }

        .search-input:focus {
            outline: none;
            background: white;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #262626;
            padding: 4px;
        }

        .icon-btn:hover {
            opacity: 0.6;
        }

        .icon-btn-wrapper {
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #ed4956;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        .user-avatar-small {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            border: 2px solid #262626;
        }

        .notifications-panel {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 400px;
            max-width: calc(100vw - 40px);
            max-height: 500px;
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .notifications-panel.active {
            display: flex;
        }

        .notifications-header {
            padding: 16px;
            border-bottom: 1px solid #efefef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notifications-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: #262626;
        }

        .notifications-body {
            overflow-y: auto;
            flex: 1;
        }

        .notification-item {
            padding: 12px 16px;
            border-bottom: 1px solid #efefef;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .notification-item:hover {
            background: #fafafa;
        }

        .notification-item.unread {
            background: #f0f4ff;
        }

        .notification-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-size: 14px;
            color: #262626;
            line-height: 1.4;
        }

        .notification-text strong {
            font-weight: 600;
        }

        .notification-time {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 4px;
        }

        .empty-notifications {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-notifications-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-notifications p {
            color: #8e8e8e;
            font-size: 14px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.65);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .comments-modal {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .comments-header {
            padding: 16px 20px;
            border-bottom: 1px solid #efefef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comments-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
        }

        .close-modal-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #262626;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal-btn:hover {
            background: #fafafa;
        }

        .comments-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }

        .comment-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .comment-user {
            font-size: 14px;
            font-weight: 600;
            color: #262626;
        }

        .comment-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .comment-text {
            font-size: 14px;
            color: #262626;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .comment-delete-btn {
            background: none;
            border: none;
            color: #ed4956;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            margin-top: 4px;
            border-radius: 4px;
        }

        .comment-delete-btn:hover {
            background: #fef5f6;
        }

        .comments-input-container {
            padding: 16px 20px;
            border-top: 1px solid #efefef;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .comments-input {
            flex: 1;
            border: 1px solid #dbdbdb;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            max-height: 100px;
        }

        .comments-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-comment-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .send-comment-btn:hover {
            background: #5568d3;
        }

        .send-comment-btn:disabled {
            background: #b2b2b2;
            cursor: not-allowed;
        }

        .empty-comments {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-comments-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        .empty-comments p {
            color: #8e8e8e;
            font-size: 14px;
        }

        .content {
            max-width: 975px;
            margin: 32px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 32px;
        }

        .feed {
            max-width: 614px;
        }

        .create-post {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .create-post-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            font-family: inherit;
            min-height: 60px;
        }

        .create-post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #efefef;
        }

        .post-action-btns {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .action-btn:hover {
            background: #fafafa;
        }

        .post-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .post-btn:hover {
            background: #5568d3;
        }

        .post-btn:disabled {
            background: #b2b2b2;
            cursor: not-allowed;
        }

        .image-preview-container {
            position: relative;
            margin-top: 12px;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-preview {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .remove-image-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }

        .post {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
        }

        .post-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-user-name {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
        }

        .post-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .post-menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #262626;
            padding: 4px 8px;
        }

        .post-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }

        .post-content {
            padding: 16px;
        }

        .post-actions {
            display: flex;
            gap: 16px;
            padding: 8px 16px;
            border-top: 1px solid #efefef;
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #262626;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .post-action:hover {
            background: #fafafa;
        }

        .post-action.liked {
            color: #ed4956;
        }

        .post-action-count {
            font-size: 14px;
            font-weight: 600;
        }

        .post-text {
            font-size: 14px;
            line-height: 1.5;
            color: #262626;
        }

        .sidebar {
            position: sticky;
            top: 92px;
            align-self: start;
        }

        .profile-card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 24px;
        }

        .profile-details h3 {
            font-size: 16px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 4px;
        }

        .profile-details p {
            font-size: 14px;
            color: #8e8e8e;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            padding-top: 16px;
            border-top: 1px solid #efefef;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: #262626;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e8e;
        }

        .suggestions {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 16px;
        }

        .suggestions h4 {
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 16px;
        }

        .logout-btn {
            width: 100%;
            background: #ed4956;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c92a39;
        }

        .empty-feed {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
        }

        .empty-feed-icon {
            font-size: 72px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-feed h3 {
            font-size: 22px;
            color: #262626;
            margin-bottom: 8px;
        }

        .empty-feed p {
            color: #8e8e8e;
            font-size: 14px;
        }

        .profile-page {
            display: none;
            max-width: 975px;
            margin: 32px auto;
            padding: 0 20px;
        }

        .profile-page.active {
            display: block;
        }

        .profile-header {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .profile-header-content {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-bottom: 24px;
        }

        .profile-large-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 48px;
            flex-shrink: 0;
        }

        .profile-header-info {
            flex: 1;
        }

        .profile-header-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .profile-username {
            font-size: 28px;
            font-weight: 600;
            color: #262626;
        }

        .back-btn {
            background: #efefef;
            color: #262626;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #dbdbdb;
        }

        .profile-stats-large {
            display: flex;
            gap: 40px;
            margin-bottom: 16px;
        }

        .profile-stats-large .stat {
            text-align: left;
        }

        .profile-stats-large .stat-number {
            font-size: 20px;
            margin-right: 4px;
        }

        .profile-stats-large .stat-label {
            font-size: 16px;
            color: #262626;
        }

        .profile-bio {
            font-size: 14px;
            color: #262626;
            line-height: 1.5;
        }

        .profile-posts-header {
            display: flex;
            justify-content: center;
            padding: 16px 0;
            border-top: 1px solid #dbdbdb;
            margin-top: 24px;
        }

        .profile-posts-header span {
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clickable-user {
            cursor: pointer;
        }

        .clickable-user:hover {
            opacity: 0.7;
        }

        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .feed {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-logo">üì±</div>
            <h1>HT Social</h1>
            <p>Connect with friends and the world</p>
            <div id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Sign In</button>
                <button class="secondary-btn" onclick="showSignup()">Create Account</button>
            </div>
            <div id="signupForm" style="display: none;">
                <input type="text" id="signupName" placeholder="Display Name">
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password (6+ characters)">
                <button onclick="signup()">Create Account</button>
                <button class="secondary-btn" onclick="showLogin()">Back to Sign In</button>
            </div>
        </div>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üì±</span>
                    <span>HT Social</span>
                </div>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search">
                </div>
                <div class="header-icons">
                    <button class="icon-btn" onclick="scrollToTop()">üè†</button>
                    <button class="icon-btn">üí¨</button>
                    <div class="icon-btn-wrapper">
                        <button class="icon-btn" onclick="toggleNotifications()">üîî</button>
                        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                    </div>
                    <div class="user-avatar-small" id="headerAvatar" onclick="showMyProfile()"></div>
                </div>
            </div>
        </div>

        <div class="notifications-panel" id="notificationsPanel">
            <div class="notifications-header">
                <h3>Notifications</h3>
                <button class="close-modal-btn" onclick="toggleNotifications()">√ó</button>
            </div>
            <div class="notifications-body" id="notificationsBody"></div>
        </div>

        <div class="modal-overlay" id="commentsModal" onclick="closeCommentsIfClickOutside(event)">
            <div class="comments-modal" onclick="event.stopPropagation()">
                <div class="comments-header">
                    <h3>Comments</h3>
                    <button class="close-modal-btn" onclick="closeComments()">√ó</button>
                </div>
                <div class="comments-body" id="commentsBody"></div>
                <div class="comments-input-container">
                    <div class="user-avatar" id="commentAvatar" style="width: 36px; height: 36px; font-size: 14px;"></div>
                    <textarea class="comments-input" id="commentInput" placeholder="Write a comment..." rows="1"></textarea>
                    <button class="send-comment-btn" id="sendCommentBtn" onclick="postComment()" disabled>Post</button>

        const firebaseConfig = {

        window.login = async () => {
            const email = document.getElementById('loginEmail').value.trim();

        window.signup = async () => {
            const name = document.getElementById('signupName').value.trim();

        window.logout = () => { if (confirm('Sign out?')) signOut(auth); };

        window.handleImageSelect = (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { alert('Image too large'); return; }
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width, height = img.height, maxSize = 1200;
                        if (width > maxSize || height > maxSize) {
                            if (width > height) { height = (height / width) * maxSize; width = maxSize; } 
                            else { width = (width / height) * maxSize; height = maxSize; }
                        }
                        canvas.width = width; canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        selectedImage = canvas.toDataURL('image/jpeg', 0.8);
                        document.getElementById('imagePreviewContainer').innerHTML = `<div class="image-preview-container"><img src="${selectedImage}" class="image-preview"><button class="remove-image-btn" onclick="removeImage()">√ó</button></div>`;
                        document.getElementById('postButton').disabled = false;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        window.removeImage = () => { selectedImage = null; document.getElementById('imagePreviewContainer').innerHTML = ''; document.getElementById('imageInput').value = ''; document.getElementById('postButton').disabled = document.getElementById('postInput').value.trim().length === 0; };

        window.createPost = async () => {

            try {
                document.getElementById('postButton').disabled = true;
                document.getElementById('postButton').textContent = 'Posting...';

        function loadPosts() {
            onSnapshot(query(collection(db, 'posts'), orderBy('createdAt', 'desc')), (snapshot) => {

                            <button class="post-action" onclick="openComments('${postDoc.id}')">üí¨<span class="post-action-count">${post.commentsCount || 0}</span></button>

                    container.appendChild(postElement);
                });
            });
        }

        window.toggleLike = async (postId, isCurrentlyLiked) => {
            try {
                const postRef = doc(db, 'posts', postId);
                if (isCurrentlyLiked) { await updateDoc(postRef, { likes: arrayRemove(auth.currentUser.uid), likesCount: increment(-1) }); } 
                else {
                    await updateDoc(postRef, { likes: arrayUnion(auth.currentUser.uid), likesCount: increment(1) });
                    const postDoc = await getDoc(postRef);
                    const post = postDoc.data();
                    if (post.userId !== auth.currentUser.uid) {
                        await addDoc(collection(db, 'notifications'), { userId: post.userId, fromUserId: auth.currentUser.uid, fromUserName: currentUserData.displayName, fromUserInitial: currentUserData.displayName.charAt(0).toUpperCase(), type: 'like', postId, read: false, createdAt: serverTimestamp() });
                    }
                }
            } catch (error) { console.error(error); }
        };

        window.deletePost = async (postId) => {
            if (confirm('Delete this post?')) {
                try { await deleteDoc(doc(db, 'posts', postId)); await updateDoc(doc(db, 'users', auth.currentUser.uid), { postsCount: increment(-1) }); } 
                catch (error) { alert('Failed: ' + error.message); }
            }
        };

            const panel = document.getElementById('notificationsPanel'); 
            panel.classList.toggle('active'); 
            if (panel.classList.contains('active')) markNotificationsAsRead(); 
        };

        window.openComments = (postId) => {
            console.log('Opening comments for post:', postId);
            currentPostId = postId;

        window.postComment = async () => {
            const input = document.getElementById('commentInput');
            const btn = document.getElementById('sendCommentBtn');
            const text = input.value.trim();
            
            if (!text || !currentPostId) return;
            
            try {
                btn.disabled = true;
                btn.textContent = 'Posting...';
                
                // Try creating the comment
                const commentData = { 
                    postId: currentPostId, 
                    text, 
                    userId: auth.currentUser.uid, 
                    userName: currentUserData.displayName, 
                    userInitial: currentUserData.displayName.charAt(0).toUpperCase(), 
                    createdAt: serverTimestamp(),
                    timestamp: Date.now()
                };
                
                await addDoc(collection(db, 'comments'), commentData);
                
                // Update post comment count
                await updateDoc(doc(db, 'posts', currentPostId), { 
                    commentsCount: increment(1),
                    lastCommentAt: serverTimestamp()
                });
                
                // Create notification
                const postDoc = await getDoc(doc(db, 'posts', currentPostId));
                const post = postDoc.data();

                    await addDoc(collection(db, 'notifications'), { 
                        userId: post.userId, 
                        fromUserId: auth.currentUser.uid, 
                        fromUserName: currentUserData.displayName, 
                        fromUserInitial: currentUserData.displayName.charAt(0).toUpperCase(), 
                        type: 'comment', 
                        postId: currentPostId, 
                        read: false, 
                        createdAt: serverTimestamp(),
                        timestamp: Date.now()

                input.value = '';
                input.style.height = 'auto';
                btn.textContent = 'Post';

                console.error('Error posting comment:', error);

                btn.textContent = 'Post';

            if (confirm('Delete comment?')) {
                try {
                    const commentDoc = await getDoc(doc(db, 'comments', commentId));

                } catch (error) { alert('Failed: ' + error.message); }
            }

        function loadComments(postId) {
            console.log('loadComments called for postId:', postId);
            const q = query(collection(db, 'comments'), where('postId', '==', postId));

            onSnapshot(q, (snapshot) => {
                console.log('Snapshot received. Empty?', snapshot.empty, 'Size:', snapshot.size);

                if (snapshot.empty) {

                    return; 
                }
                
                container.innerHTML = '';
                console.log('Processing', snapshot.size, 'comments');
                
                const comments = [];
                snapshot.forEach((commentDoc) => {
                    const comment = commentDoc.data();
                    console.log('Comment:', commentDoc.id, comment);
                    comments.push({ id: commentDoc.id, data: comment });
                });
                
                comments.sort((a, b) => {
                    const timeA = a.data.timestamp || (a.data.createdAt ? a.data.createdAt.toMillis() : 0);
                    const timeB = b.data.timestamp || (b.data.createdAt ? b.data.createdAt.toMillis() : 0);
                    return timeA - timeB;
                });
                
                comments.forEach(({ id, data: comment }) => {
                    const isOwner = comment.userId === auth.currentUser.uid;
                    const timeAgo = comment.createdAt ? getTimeAgo(comment.createdAt.toDate()) : (comment.timestamp ? getTimeAgo(new Date(comment.timestamp)) : 'Just now');
                    
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment-item';

                    container.appendChild(commentElement);

                console.log('Comments rendered, scrolling to bottom');
                setTimeout(() => {

                console.error('ERROR loading comments:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                const container = document.getElementById('commentsBody');
                container.innerHTML = '<div class="empty-comments"><div class="empty-comments-icon">‚ö†Ô∏è</div><p>Error: ' + error.message + '</p></div>';

        function loadNotifications() {
            onSnapshot(query(collection(db, 'notifications'), where('userId', '==', auth.currentUser.uid), orderBy('createdAt', 'desc')), (snapshot) => {
                const container = document.getElementById('notificationsBody');

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + 'y';
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + 'mo';
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + 'd';
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + 'h';
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + 'm';
            return Math.floor(seconds) + 's';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');

                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists()) {
                    await setDoc(doc(db, 'users', user.uid), { displayName: user.displayName || user.email.split('@')[0], email: user.email, phoneId: '+1' + Math.floor(Math.random() * 9000000000 + 1000000000), createdAt: serverTimestamp(), postsCount: 0 });
                }
                const userData = userDoc.exists() ? userDoc.data() : { displayName: user.email.split('@')[0], phoneId: '', postsCount: 0 };
                currentUserData = userData;
                const initial = userData.displayName.charAt(0).toUpperCase();
                document.getElementById('headerAvatar').textContent = initial;
                document.getElementById('postAvatar').textContent = initial;
                document.getElementById('sidebarAvatar').textContent = initial;
                document.getElementById('profileName').textContent = userData.displayName;
                document.getElementById('profilePhone').textContent = userData.phoneId || '';
                document.getElementById('postsCount').textContent = userData.postsCount || 0;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContainer').classList.add('active');
                loadPosts();
                loadNotifications();
                onSnapshot(doc(db, 'users', user.uid), (docSnap) => { if (docSnap.exists()) document.getElementById('postsCount').textContent = docSnap.data().postsCount || 0; });
                document.addEventListener('click', (e) => {
                    const panel = document.getElementById('notificationsPanel');
                    const notifBtn = e.target.closest('.icon-btn-wrapper');
                    if (panel.classList.contains('active') && !panel.contains(e.target) && !notifBtn) panel.classList.remove('active');
                });
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('mainContainer').classList.remove('active');
            }
        });

        setTimeout(() => {
            const commentInput = document.getElementById('commentInput');
            if (commentInput) {
                commentInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                    document.getElementById('sendCommentBtn').disabled = this.value.trim().length === 0;
                });
                commentInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (this.value.trim().length > 0) postComment();
                    }
                });
            }
        }, 100);
    </script>
